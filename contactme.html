<h1 class= "otherpage-titles" >Contact Me</h1>
<div class= "wrapper">
<!--Contact Form-->
<main>
    <section id="formSection">
        <form  id="contactform" action="mailto:artful.echo@gmail.com" method="get" enctype="text/plain">
            <fieldset>
            <legend>Type your Query here</legend>
            <label for="fullname">Name and Surname:</label>
            <input type=text name="fullname" id="fullname" placeholder="Write your Full Name">
            <div class="clear"></div>

            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your Email Address">
            <div class="clear"></div>

            <label for="subject">Subject:</label>
            <input type="subject" name="subject" id="subject" placeholder="Write your Subject">
            <div class="clear"></div>

            <label for="comments">Your Message:</label>
            <textarea rows="10" cols="40" name="comments" id="comments"placeholder="Write your Message">
            </textarea>
            <div class="clear"></div>

<!--The submit button that will launch the Email-->
            <input type="submit" value="Submit">
            </fieldset>

            <img class="banner-position"  src="portfolioimg/banner3.jpg" alt="Banner3"><br>
        </form>
    </section>
</main>
